databases:
  - name: render-db-nahid
    databaseName: render_db_nahid
    user: render_db_nahid_user

services:
  - type: web
    name: expense-tracker
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: render-db-nahid
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
